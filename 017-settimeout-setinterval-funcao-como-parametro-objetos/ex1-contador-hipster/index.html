<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Timer</title>
  </head>
  <body>
    <button onclick="contar()">Iniciar Contador</button>

    <div class="caixa-do-contador">
      <div class="contador">
        0
      </div>
      <div class="rotulo">Segundos</div>
    </div>

    <script>
      function contar() {
        sec = Number(prompt("Quantos segundos deseja contar? "));
        interval = setInterval(decreaseContador, 1000);
        contador.textContent = `${sec}`;
      }

      function decreaseContador() {
        contador.textContent = `${--sec}`;
        if (sec === 0) {
          clearInterval(interval)
          alert("Hora da janta!");
        }
      }

      const contador = document.querySelector(".contador");
      let sec;
      let interval;
    </script>
  </body>
</html>
