<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <button onclick="calculate()">Calculadora</button>
    <script>
      function calculate() {
        const num1 = Number(prompt("Digite o primeiro número:"));
        const operator = prompt("Digite uma das operações abaixo:\n[+ - *]");
        const num2 = Number(prompt("Digite o segundo número:"));

        if (operator === "+") {
          alert(`${num1} + ${num2} = ${num1 + num2}`);
        } else if (operator === "-") {
          alert(`${num1} - ${num2} = ${num1 - num2}`);
        } else if (operator === "*") {
          alert(`${num1} * ${num2} = ${num1 * num2}`);
        } else {
          alert("Operador inválido!");
        }
      }
    </script>
  </body>
</html>
