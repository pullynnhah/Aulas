<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chega Aí</title>
    <link rel="stylesheet" type="text/css" href="nyan.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>BEM VINDO!</h1>
    <div class="nyan-cat nyan-size"></div>
    <div class="boas-vindas"></div>
  </body>
  <script>
    function welcome() {
      const nome = prompt("Como você se chama?");
      const boasVindas = document.querySelector(".boas-vindas");

      boasVindas.innerHTML = `Olá ${nome}! Como você está? :)`;
    }

    welcome();
  </script>
</html>
